<!DOCTYPE html>
<html>
<head>
    <title>Start Car Trip</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Start Car Trip</h1>

    <div id="map"></div>

    <button id="start-trip">Start Car Trip</button>

    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40.7128, lng: -74.0060 }, // Default center (New York)
                zoom: 10
            });
        }

        function startCarTrip() {
            // Replace with your trip start and end points
            var startPoint = new google.maps.LatLng(40.7128, -74.0060); // Starting point coordinates
            var endPoint = new google.maps.LatLng(37.7749, -122.4194); // Destination coordinates

            var directionsService = new google.maps.DirectionsService();
            var directionsDisplay = new google.maps.DirectionsRenderer({
                map: map
            });

            var request = {
                origin: startPoint,
                destination: endPoint,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, function(response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                } else {
                    alert('Directions request failed: ' + status);
                }
            });
        }

        document.getElementById('start-trip').addEventListener('click', function() {
            startCarTrip();
        });
    </script>

  

       <!-- Include the Google Maps API script with your API key -->
       <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqB9NV4kLVVmhuhZ7hVg4mrOQoX8edJkg&libraries=places&callback=initMap"></script>

    <div id="directions-panel"></div>
    <iframe
  src="https://appetize.io/embed/aqjyzhbecdiry33frogmlcwrxi"
  width="378px" 
  height="800px" 
  frameborder="0" 
  scrolling="no"></iframe>
</body>
</html>
